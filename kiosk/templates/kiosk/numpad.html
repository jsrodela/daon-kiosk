{% load static %}
<link rel="stylesheet" href="{% static 'kiosk/numpad.css' %}">
<div class="flex" id="numpad">
  <div class="numPan">
    
    <div class="disp flex">
      <input id="name" name="name" type="number" value="" disabled>
    </div>
    
    <div class="nums">
      <div class="flex r r1">
      <div class="num_btn" value="1"><span>1</span></div>
      <div class="num_btn" value="2"><span>2</span></div> 
      <div class="num_btn" value="3"><span>3</span></div>      
    </div>
    
    <div class="flex r r2">
      <div class="num_btn" value="4"><span>4</span></div>
      <div class="num_btn" value="5"><span>5</span></div> 
      <div class="num_btn" value="6"><span>6</span></div>  
    </div>
    
    <div class="flex r r3">
      <div class="num_btn" value="7"><span>7</span></div>
      <div class="num_btn" value="8"><span>8</span></div> 
      <div class="num_btn" value="9"><span>9</span></div> 
    </div> 
    
    <div class="flex r r4">
      <div class="num_btn" value="0"><span>0</span></div>
    </div>
    
  </div>
</div>
<script src="{% static 'kiosk/numpad.js' %}"></script>
